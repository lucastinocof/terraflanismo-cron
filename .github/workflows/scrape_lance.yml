name: Scrape Lance (Supabase)

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  scrape_lance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install axios@1.6.7
          npm install cheerio

      - name: Run Lance scraper
        run: node .github/scripts/scrape_lance.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          LANCE_SOURCE_ID: ${{ secrets.LANCE_SOURCE_ID }}
